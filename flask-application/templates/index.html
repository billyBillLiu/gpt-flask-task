<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input Example</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .responses-container {
            width: 75%;
            border: 2px solid #000;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Enter Prompt</h1>
    <form action="/process_prompt" method="post">
        <input type="text" id="input_text" name="input_text" placeholder="Enter Prompt">
        <input type="submit" value="Submit">
    </form>
    <div class="responses-container">
        {% for response in all_responses %}
            <p>{{ response }}</p><br>
        {% endfor %}
    </div>
</body>
</html>
